<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Rathod Brothers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f8;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2b2b2b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        tr:hover {
            background-color: #fcfcfc;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .refresh-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 36px;
            padding: 0 16px;
            background: #2b2b2b;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            box-sizing: border-box;
            line-height: 1;
            /* Force line height to match font size closely for centering */
            text-align: center;
        }

        .refresh-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Contact Messages</h1>
        <div style="display:flex; justify-content:center; gap:10px; margin-bottom:20px;">
            <a href="index.html" class="refresh-btn" style="width:auto;">‚Üê Back to Website</a>
            <button class="refresh-btn" onclick="refreshAll()" style="margin:0; width:auto;">Refresh Data</button>
            <button class="refresh-btn" onclick="logout()"
                style="margin:0; width:auto; background-color: #d9534f;">Logout</button>
        </div>

        <table id="messagesTable">
            <thead>
                <tr>
                    <th style="width: 50px;">Seen</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th style="text-align:center;">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
        <div id="loading" class="no-data">Loading...</div>

        <!-- NEW: APPOINTMENTS SECTION -->
        <h1 style="margin-top:50px;">Booked Appointments</h1>
        <table id="apptTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Date & Time</th>
                    <th style="text-align:center;">Action</th>
                </tr>
            </thead>
            <tbody id="apptBody"></tbody>
        </table>
        <div id="apptStatus" class="no-data">Loading...</div>

    </div>

    <script>
        // Security Check
        function checkAuth() {
            if (!sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'login.html';
            }
        }
        checkAuth(); // Run immediately

        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }

        async function fetchMessages() {
            const tbody = document.getElementById('tableBody');
            const loading = document.getElementById('loading');

            tbody.innerHTML = '';
            loading.style.display = 'block';
            loading.innerText = 'Loading...';

            try {
                const response = await fetch('https://rathod-brothers-backend.onrender.com/api/messages');
                const data = await response.json();

                loading.style.display = 'none';

                if (data.length === 0) {
                    loading.style.display = 'block';
                    loading.innerText = 'No messages found.';
                    return;
                }

                // Get seen IDs from local storage
                const seenIds = JSON.parse(localStorage.getItem('seenMessages') || '[]');

                data.forEach(msg => {
                    const isChecked = seenIds.includes(msg.id) ? 'checked' : '';
                    const rowBg = isChecked ? '#f9f9f9' : '#fff'; // Dim background if seen

                    const row = `
                        <tr style="background-color: ${rowBg}">
                            <td>
                                <input type="checkbox" 
                                    onchange="toggleSeen(${msg.id}, this)" 
                                    ${isChecked} 
                                    style="width: 18px; height: 18px; cursor: pointer;">
                            </td>
                            <td>${msg.id}</td>
                            <td><strong>${msg.name}</strong></td>
                            <td><a href="mailto:${msg.email}" style="color:#0056b3;text-decoration:none;">${msg.email}</a></td>
                            <td>${msg.message}</td>
                            <td style="text-align:center;">
                                <button onclick="deleteMessage(${msg.id})" style="background:#d9534f; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer; font-size:12px;">Delete</button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (error) {
                console.error('Error:', error);
                loading.style.display = 'block';
                loading.innerText = 'Error loading data. Is the server running?';
            }
        }

        async function deleteMessage(id) {
            if (!confirm('Are you sure you want to delete this message? This cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`https://rathod-brothers-backend.onrender.com/api/messages${id}`, { method: 'DELETE' });
                const data = await response.json();

                if (data.success) {
                    // Remove from local storage if present
                    let seenIds = JSON.parse(localStorage.getItem('seenMessages') || '[]');
                    seenIds = seenIds.filter(itemId => itemId !== id);
                    localStorage.setItem('seenMessages', JSON.stringify(seenIds));

                    // Reload table
                    fetchMessages();
                } else {
                    alert('Failed to delete message.');
                }
            } catch (err) {
                console.error(err);
                alert('Error deleting message.');
            }
        }

        function toggleSeen(id, checkbox) {
            let seenIds = JSON.parse(localStorage.getItem('seenMessages') || '[]');

            if (checkbox.checked) {
                if (!seenIds.includes(id)) seenIds.push(id);
                // Optional: visually dim the row
                checkbox.closest('tr').style.backgroundColor = '#f9f9f9';
            } else {
                seenIds = seenIds.filter(itemId => itemId !== id);
                checkbox.closest('tr').style.backgroundColor = '#fff';
            }

            localStorage.setItem('seenMessages', JSON.stringify(seenIds));
        }

        // Load on start
        fetchMessages();
        fetchAppointments();

        async function fetchAppointments() {
            const tbody = document.getElementById('apptBody');
            const status = document.getElementById('apptStatus');
            tbody.innerHTML = '';
            status.style.display = 'block';
            status.innerText = 'Loading...';

            try {
                const res = await fetch('https://rathod-brothers-backend.onrender.com/api/messages');
                const data = await res.json();
                status.style.display = 'none';

                if (data.length === 0) {
                    status.style.display = 'block';
                    status.innerText = 'No upcoming appointments.';
                    return;
                }

                data.forEach(appt => {
                    // Parse "Time" field if it contains date info, or display as is
                    const row = `
                        <tr>
                            <td>${appt.id}</td>
                            <td><strong>${appt.name}</strong></td>
                            <td>${appt.phone}</td>
                            <td>${appt.email}</td>
                            <td style="color:#0284c7; font-weight:600;">${appt.time}</td>
                            <td style="text-align:center;">
                                <button onclick="deleteAppointment(${appt.id})" style="background:#d9534f; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer; font-size:12px;">Delete</button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (e) {
                console.error(e);
                status.innerText = 'Error loading appointments.';
            }
        }

        async function deleteAppointment(id) {
            if (!confirm("Cancel this appointment?")) return;
            await fetch(`https://rathod-brothers-backend.onrender.com/api/messages${id}`, { method: 'DELETE' });
            fetchAppointments();
        }

        // Global Refresh
        function refreshAll() {
            fetchMessages();
            fetchAppointments();
        }
    </script>
</body>

</html>
